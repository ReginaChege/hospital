<!DOCTYPE html>
<html>
  <head>
    <title>Hospital Website</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="index.html">
    <script src="index.js"></script>
  </head>
  <body>
    <header>
      <h1>Hospital Name</h1>
    </header>
    <nav>
      <ul>
        <li><a href="">Home</a></li>
        <li><a href="patient.html">Patients</a></li>
        <li><a href="contactus.html">Contact Us</a></li>
      </ul>
    </nav>
    <main>
      <h2>Patients</h2>
      <table>
        <tbody>
          <form id="add-patient-form">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name"><br>
          
            <label for="age">Age:</label>
            <input type="number" id="age" name="age"><br>
          
            <label for="medical-history">Medical History:</label>
            <input type="text" id="medical-history" name="medical-history"><br>
          
            <label for="current-condition">Current Condition:</label>
            <input type="text" id="current-condition" name="current-condition"><br>
          
            <input type="submit" value="Add Patient">
          </form>
        </tbody>
      </table>
    </main>
    <footer>
      <p>&copy; 2021 Hospital Pagerrr</p>
    </footer>
